<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/index.css">

</head>
<body>
  <div id="availableRooms" class="container"></div> 
  <div class="chat-container">
    <h2 id="roomName"></h2>
    <div id="chatMessages" class="messages"></div>
    <div class="text-formatting">
      <span id="bold" style="cursor: pointer;">B</span>
      <span id="italic" style="cursor: pointer;">I</span>
      <span id="link" style="cursor: pointer;">ðŸ”—</span>
      <span id="underline" style="cursor: pointer;">U</span>
      <button id="emojiButton">ðŸ˜Š</button>
    </div>
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>
    <div id="emojiPicker"></div>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
<script>
  const pickerOptions = { onEmojiSelect: console.log }
  const picker = new EmojiMart.Picker(pickerOptions)

  document.body.appendChild(picker)
</script>
</body>
</html>
